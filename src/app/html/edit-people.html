<link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
<script>
$(document).ready(function(){
      
      $('.divAvatar').click(function(){
       $("#fileUpload").css('display','block');
       alert('ciao');
      });
});

</script>
<mat-toolbar color="primary" class="editToolbar">
        <div class="div-Icon-BackSpace" (click)="closeDialog()">
            <mat-icon class="backspace-icon" svgIcon="backspace-icon"></mat-icon>     
        </div> 
           <h2 mat-dialog-title class="titleDialog">{{data.heros.name}} {{data.heros.surname}}</h2>
</mat-toolbar>
<div class="editDiv">
    <form>
          <input matInput placeholder="Id"  name="id" [(ngModel)]="id" hidden>
      <mat-form-field>
            <input matInput placeholder="Name"  name="name" [(ngModel)]="nameEdited">
      </mat-form-field><br>
      <mat-form-field>
            <input matInput placeholder="Surname" value="{{data.heros.surname}}" name="surname" [(ngModel)]="surnameEdited">
      </mat-form-field><br>
      <mat-form-field>
            <input matInput placeholder="Age" type="number" min="0" max="99" value="{{data.heros.age}}" name="age" [(ngModel)]="ageEdited">
      </mat-form-field><br>
      <mat-form-field>
            <input matInput placeholder="Email" type="email" value="{{data.heros.email}}" name="email" [(ngModel)]="emailEdited">
      </mat-form-field>
      <div class="buttonUpdate">
          <button mat-raised-button color="primary" type="submit" (click)="editHero()" >Update</button>
          <button mat-raised-button class="annull-Edit-Button" (click)="closeDialog()" >Annulla</button>
      </div>
</form> 
</div>

<div class="container clearfix divAvatar">
   <div class="avatar">
     <input id="fileUpload" type="file"/>
      <svg version="1.1" id="camera" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 25 15" enable-background="new 0 0 25 15" xml:space="preserve">
      <path id="cameraFrame" fill="none" stroke="white" stroke-miterlimit="10" d="M23.1,14.1H1.9c-0.6,0-1-0.4-1-1V1.9c0-0.6,0.4-1,1-1h21.2
         c0.6,0,1,0.4,1,1v11.3C24.1,13.7,23.7,14.1,23.1,14.1z"/>
      <path id="circle" fill="none" stroke="#ffffff" stroke-width="1.4" stroke-miterlimit="12" d="M17.7,7.5c0-2.8-2.3-5.2-5.2-5.2S7.3,4.7,7.3,7.5s2.3,5.2,5.2,5.2
         S17.7,10.3,17.7,7.5z"/>
      <g id="plus">
         <path fill="none" id="plusLine" class="line" stroke="#ffffff" stroke-linecap="round" stroke-miterlimit="10" d="M20.9,2.3v4.4"/>
         <path fill="none" class="line"stroke="#ffffff" stroke-linecap="round" stroke-miterlimit="10" d="M18.7,4.6h4.4"/>
      </g>
     </svg>
</div> 
</div>
